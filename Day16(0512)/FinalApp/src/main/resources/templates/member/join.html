<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <th:block th:insert="~{/commons/style_js :: head}"></th:block>
  <link rel="stylesheet" th:href="@{/css/member/join.css}">
  <script defer src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script defer th:src="@{/js/member/join.js}"></script>
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>
<section class="content-wrap">
  <main>
    <h1>회원 가입</h1>
    <form action="">
      <div class="input-box">
        <label for="loginId" class="title">아이디</label>
        <input type="text" name="loginId" id="loginId" placeholder="사용하실 아이디를 입력해주세요.">
        <span class="check-msg"></span>
      </div>

      <div class="input-box">
        <label for="password" class="title">비밀번호</label>
        <input type="text" name="password" id="password" placeholder="비밀번호">
        <input type="text" name="checkPassword" id="checkPassword" placeholder="비밀번호 확인">
        <span class="check-msg"></span>
      </div>

      <div class="input-box">
        <label for="memberName" class="title">이름</label>
        <input type="text" name="memberName" id="memberName" placeholder="이름을 입력해주세요.">
      </div>

      <div class="input-box">
        <label for="birth" class="title">생년월일</label>
        <input type="date" name="birth" id="birth" data-placeholder="생일을 선택해주세요" required>
      </div>

      <div class="input-box">
        <div class="title">성별</div>
        <div class="gender-box">
          <input type="radio" name="gender" id="male"  value="M">
          <label for="male">남자</label>
          <input type="radio" name="gender" id="female"  value="F">
          <label for="female">여자</label>
        </div>
      </div>

      <div class="input-box">
        <div class="title">주소</div>
        <div class="address-box">
          <input type="text" id="zipcode" name="zipcode" placeholder="우편번호">
          <button type="button" id="findBtn">우편번호 찾기</button>
        </div>
          <input type="text" id="address" name="address" placeholder="주소">
          <input type="text" id="addressDetail" name="addressDetail" placeholder="주소 상세">
      </div>

      <div class="input-box">
        <label for="phone" class="title">핸드폰 번호</label>
        <input type="text" name="phone" id="phone" placeholder="'-'를 제외하고 작성하세요.">
      </div>
      <div class="btn-box">
        <button type="submit" id="submit-btn">가입하기</button>
      </div>
    </form>
  </main>
</section>
<footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>
