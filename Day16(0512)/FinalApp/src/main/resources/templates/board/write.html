<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <th:block  th:insert="~{/commons/style_js :: head}"></th:block>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/board/write.css}">

  <script defer src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <script defer th:src="@{/js/board/write.js}"></script>
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>
<section class="content-wrap">
  <section class="top-banner">
    <img th:src="@{/imgs/board/banner/banner01.png}" alt="">
  </section>
  <main>
    <!-- 작성 url 넣기 -->
    <form action="">
      <section class="write">
        <table class="write__table">
          <colgroup>
            <col style="width:15%">
            <col style="width:85%">
          </colgroup>
          <tbody>
          <tr>
            <th scope="row">말머리</th>
            <td>
              <div class="write__category-select">
                <!--name 속성 재설정 필요-->
                <select name="category" id="category">
                  <!--option별 value 재설정 필요-->
                  <option value="">선택</option>
                  <option value="">기타1</option>
                  <option value="">기타2</option>
                  <option value="">기타3</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">작성자</th>
            <!-- 닉네임 넣기 -->
            <td>닉네임</td>
          </tr>
          <tr>
            <th scope="row">제목</th>
            <td>
              <!-- name 속성 재설정 필요-->
              <input type="text" name="title" id="title">
            </td>
          </tr>
          <tr>
            <th scope="row">본문</th>
            <td>
              <!-- name 속성 재설정 필요 -->
              <textarea name="content" id="summernote"></textarea>
            </td>
          </tr>
          </tbody>
        </table>
      </section>
      <section class="write-btns">
        <button type="button" id="go-back">이전</button>
        <button type="submit" id="submit">저장</button>
      </section>
    </form>

  </main>
</section>
<footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>
