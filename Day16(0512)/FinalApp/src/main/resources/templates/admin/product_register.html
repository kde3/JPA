<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <th:block  th:insert="~{/commons/style_js :: head}"></th:block>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin/product_register.css}">

  <script defer src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <script defer th:src="@{/js/admin/product_register.js}"></script>
</head>
<body>
<section class="content-wrap">
  <h1 class="admin-title">상품등록</h1>
  <main>
    <!-- 작성 url 넣기 -->
    <form action="" method="post" enctype="multipart/form-data">
      <section class="write">
        <table class="write__table">
          <colgroup>
            <col style="width:15%">
            <col style="width:85%">
          </colgroup>
          <tbody>
          <tr>
            <th scope="row">상품 카테고리</th>
            <td>
              <div class="write__category-select">
                <!--name 속성 재설정 필요-->
                <select name="category" id="category">
                  <!--option별 value 재설정 필요-->
                  <option value="">선택</option>
                  <option value="">책</option>
                  <option value="">커버</option>
                  <option value="">거치대</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">상품명</th>
            <!-- 닉네임 넣기 -->
            <td>
              <input type="text" name="title" id="title">
            </td>
          </tr>
          <tr>
            <th scope="row">가격</th>
            <td>
              <!-- name 속성 재설정 필요-->
              <input type="text" name="price" id="price">
            </td>
          </tr>
          <tr>
            <th scope="row">수량</th>
            <td>
              <!-- name 속성 재설정 필요-->
              <input type="text" name="quantity" id="quantity">
            </td>
          </tr>
          <tr>
            <th scope="row">대표 이미지</th>
            <td>
              <!-- name 속성 재설정 필요-->
              <input type="file" name="productFile" id="productFile">
              <div class="img-preview">
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">상세설명</th>
            <td>
              <!-- name 속성 재설정 필요 -->
              <textarea name="content" id="summernote"></textarea>
            </td>
          </tr>
          </tbody>
        </table>
      </section>
      <section class="write-btns">
        <button type="button" id="go-back">취소</button>
        <button type="submit" id="submit">등록</button>
      </section>
    </form>

  </main>
</section>
</body>
</html>
